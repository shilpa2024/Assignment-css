<!-- Qs :
Develop an HTML form with various input elements. Use CSS to style the form, including setting background colors for input fields. Create a custom color palette for the form elements, and demonstrate how to apply opacity to one of the form sections.  -->

<!-- Ans : -->
<!-- Certainly! Below is an example of an HTML form with various input elements, styled using CSS to create a form with a custom color palette. Opacity is applied to one of the form sections: -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9; /* Custom background color */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .section-with-opacity {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            opacity: 0.8;
            margin-top: 20px;
        }
    </style>

</head>

<body>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email">

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your message"></textarea>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <input type="submit" value="Submit">

        <div class="section-with-opacity">
            <h2>Section with Opacity</h2>
            <p>This section has a custom background color and opacity applied.</p>
        </div>
    </form>

</body>

</html>


<!-- In this example:

- The form is styled with a white background, rounded corners, and a subtle box shadow.
- Input fields, textarea, and select have a custom background color.
- The submit button has a green background with a darker shade on hover.
- One form section has a custom background color, and opacity is applied to make it semi-transparent. The opacity property is set to 0.8.

Feel free to customize the colors, styles, and other properties to suit your design preferences. -->
